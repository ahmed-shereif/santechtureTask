<button pButton pRipple type="button"  ><a [routerLink]="['/']"  class="btn">Back</a></button>
<p-card *ngFor="let item of postDetails" class="card">
    
        <span class="bold">
            Name:
        </span>
        {{item.name}}
    
    <p>
        <span class="bold">
            body :
        </span>
        {{item.body}}
    </p>
    <p>
        <span class="bold">
            Email:
        </span>
        {{item.email}}
    </p>

</p-card>
